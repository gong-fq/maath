<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学核心素养AI</title>
    <style>
        /* 基础样式复位 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Microsoft YaHei", sans-serif;
            overflow: hidden;
        }

        /* 主容器布局 */
        .main-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* 左侧边栏修复 */
        .sidebar {
            width: 350px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column; /* 纵向排列内部元素 */
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .sidebar h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.5rem;
        }

        .status {
            font-size: 14px;
            color: #28a745;
            margin-bottom: 15px;
        }

        #toggle-desmos {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        #toggle-desmos:hover {
            background-color: #0056b3;
        }

        .intro {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        /* 对话框核心区域修复 */
        #chat-container {
            flex: 1; /* 自动占据剩余的所有垂直空间 */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* 防止溢出 */
            background: #fff;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        /* 消息显示区 */
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* 输入区域 */
        .chat-input-area {
            padding: 10px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        #send-btn {
            padding: 8px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* 右侧 Desmos 区域 */
        .desmos-wrapper {
            flex: 1;
            position: relative;
            background: #fff;
        }

        #calculator {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
</head>
<body>

<div class="main-container">
    <div class="sidebar">
        <h2>数学核心素养AI</h2>
        <p class="status">● 状态：已连接</p>
        
        <button id="toggle-desmos">开启/关闭 Desmos</button>
        
        <div class="intro">
            你好！我是数学助手 AI。您可以输入数学问题，我会为您解答并在此展示绘图。
        </div>

        <div id="chat-container">
            <div id="chat-messages">
                <div style="color:#888; font-size: 12px; text-align: center; margin-top: 10px;">对话开始</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="user-input" placeholder="输入您的问题...">
                <button id="send-btn">发送</button>
            </div>
        </div>
    </div>

    <div class="desmos-wrapper" id="graph-panel">
        <div id="calculator"></div>
    </div>
</div>

<script>
    // 初始化 Desmos
    const elt = document.getElementById('calculator');
    const calculator = Desmos.GraphingCalculator(elt);

    // 开启/关闭 Desmos 面板的逻辑
    const toggleBtn = document.getElementById('toggle-desmos');
    const graphPanel = document.getElementById('graph-panel');
    
    toggleBtn.addEventListener('click', () => {
        if (graphPanel.style.display === 'none') {
            graphPanel.style.display = 'block';
        } else {
            graphPanel.style.display = 'none';
        }
    });

    // 简单的发送逻辑演示
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');
    const chatMessages = document.getElementById('chat-messages');

    sendBtn.addEventListener('click', () => {
        const text = userInput.value.trim();
        if (text) {
            // 添加用户消息
            const msg = document.createElement('div');
            msg.innerHTML = `<strong>你:</strong> ${text}`;
            msg.style.marginBottom = "10px";
            chatMessages.appendChild(msg);
            
            userInput.value = '';
            // 自动滚动到底部
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // 模拟AI回复
            setTimeout(() => {
                const aiMsg = document.createElement('div');
                aiMsg.innerHTML = `<strong>AI:</strong> 收到！正在为您计算...`;
                aiMsg.style.color = "#007bff";
                chatMessages.appendChild(aiMsg);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 500);
        }
    });

    // 支持回车发送
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendBtn.click();
    });
</script>

</body>
</html>
