<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学核心素养AI</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, "Noto Sans SC", sans-serif;
            overflow: hidden;
        }

        /* 修复后的主布局容器 */
        .app-container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        /* 左侧边栏：修复丢失元素且控制宽度 */
        .sidebar {
            width: 350px;
            min-width: 350px;
            max-width: 400px;
            background-color: #ffffff;
            border-right: 1px solid #e8e8e8;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 2px 0 8px rgba(0,0,0,0.05);
            z-index: 10;
        }

        .sidebar h2 { margin: 0 0 10px 0; font-size: 20px; color: #1a1a1a; }

        /* 状态标识 */
        .status {
            font-size: 14px;
            color: #52c41a;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .status::before { content: "●"; margin-right: 8px; }

        /* 功能按钮 */
        #toggle-desmos {
            width: 100%;
            padding: 10px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 15px;
            font-weight: 500;
        }

        /* 修复导语丢失 */
        .intro {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* 对话框容器：自动拉伸高度 */
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #d9d9d9;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #fafafa;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #d9d9d9;
        }

        #user-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            outline: none;
        }

        #send-btn {
            margin-left: 8px;
            padding: 8px 15px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* 右侧 Desmos：自适应且不再霸占全屏 */
        .desmos-area {
            flex: 1;
            background: #fff;
            position: relative;
        }

        #calculator { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="sidebar">
        <h2>数学核心素养AI</h2>
        <div class="status">状态：已连接</div>
        
        <button id="toggle-desmos">开启/关闭 Desmos</button>
        
        <div class="intro">
            你好！我是数学助手 AI，点击上方按钮可以调出图形计算器。请在下方输入您的数学问题。
        </div>

        <div id="chat-container">
            <div id="chat-messages"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="输入公式或问题...">
                <button id="send-btn">发送</button>
            </div>
        </div>
    </div>

    <div class="desmos-area" id="desmos-panel">
        <div id="calculator"></div>
    </div>
</div>

<script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
<script>
    const elt = document.getElementById('calculator');
    const calculator = Desmos.GraphingCalculator(elt);

    // 显隐逻辑
    const toggleBtn = document.getElementById('toggle-desmos');
    const panel = document.getElementById('desmos-panel');
    toggleBtn.onclick = () => {
        panel.style.display = (panel.style.display === 'none') ? 'block' : 'none';
        if(panel.style.display !== 'none') calculator.resize();
    };

    // 基础聊天交互
    const messages = document.getElementById('chat-messages');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function say(role, text) {
        const d = document.createElement('div');
        d.style.margin = "8px 0";
        d.innerHTML = `<strong>${role}:</strong> ${text}`;
        messages.appendChild(d);
        messages.scrollTop = messages.scrollHeight;
    }

    sendBtn.onclick = () => {
        const val = input.value.trim();
        if(val) {
            say("我", val);
            input.value = "";
            setTimeout(() => say("AI", "正在为您处理数学逻辑..."), 500);
        }
    };
    input.onkeypress = (e) => { if(e.key === 'Enter') sendBtn.click(); };
</script>

</body>
</html>
