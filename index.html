<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学核心素养AI - Desmos集成版</title>
    
    <script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f7fa;
        }

        #main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Desmos 容器样式：必须有明确的宽高 */
        #desmos-container {
            flex: 1;
            height: 100%;
            border-left: 2px solid #ccc;
            display: none; /* 初始隐藏，由按钮控制 */
        }

        .chat-area {
            width: 400px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: white;
        }

        button#toggle-desmos {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button#toggle-desmos:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="main-layout">
        <div class="chat-area">
            <h3>数学核心素养AI</h3>
            <p>状态：已连接</p>
            <button id="toggle-desmos">开启/关闭 Desmos</button>
            <div id="chat-history">
                <p>你好！我是数学助手 AI，点击上方按钮可以调出图形计算器。</p>
            </div>
        </div>

        <div id="desmos-container"></div>
    </div>

    <script>
        // 使用 DOMContentLoaded 确保页面元素（ID）加载完毕后再执行 JS
        document.addEventListener("DOMContentLoaded", function() {
            const elt = document.getElementById('desmos-container');
            const btn = document.getElementById('toggle-desmos');
            let calculator = null;

            // 按钮点击事件
            btn.addEventListener('click', function() {
                if (elt.style.display === 'none' || elt.style.display === '') {
                    // 显示容器
                    elt.style.display = 'block';
                    
                    // 如果计算器还没初始化，则初始化它
                    if (!calculator) {
                        calculator = Desmos.GraphingCalculator(elt, {
                            expressions: true,
                            settingsMenu: true,
                            smartGraph: true
                        });
                        console.log("Desmos 初始化成功");
                    }
                    
                    // 强制刷新尺寸，防止显示不全
                    calculator.resize();
                } else {
                    // 隐藏容器
                    elt.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
