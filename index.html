<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学核心素养AI</title>
    <style>
        /* 基础样式复位 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden; /* 防止整个页面滚动 */
        }

        /* 主容器：使用 Flex 布局 */
        .app-wrapper {
            display: flex;
            width: 100vw;
            height: 100vh;
            background-color: #f0f2f5;
        }

        /* 左侧边栏：修复丢失和占比问题 */
        .sidebar {
            width: 380px; /* 固定宽度，防止被右侧挤压 */
            min-width: 380px;
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
            z-index: 100;
        }

        .sidebar h2 {
            margin: 0 0 10px 0;
            color: #1a1a1a;
            font-size: 22px;
        }

        .status-text {
            color: #52c41a;
            font-size: 14px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .status-text::before {
            content: "●";
            margin-right: 6px;
        }

        #toggle-desmos {
            width: 100%;
            padding: 10px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        #toggle-desmos:hover {
            background-color: #40a9ff;
        }

        /* 导语部分 */
        .intro {
            font-size: 14px;
            color: #595959;
            line-height: 1.6;
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* --- 核心修复：对话框区域 --- */
        #chat-container {
            flex-grow: 1; /* 关键：自动填满下方所有空间 */
            display: flex;
            flex-direction: column;
            border: 1px solid #d9d9d9;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #fafafa;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #d9d9d9;
            background: white;
        }

        #user-input {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            outline: none;
        }

        #send-btn {
            margin-left: 8px;
            padding: 8px 16px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* 右侧 Desmos 绘图区 */
        .main-content {
            flex-grow: 1; /* 占据除侧边栏外的所有空间 */
            position: relative;
            background: #fff;
        }

        #calculator {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="sidebar">
        <h2>数学核心素养AI</h2>
        <div class="status-text">状态：已连接</div>
        
        <button id="toggle-desmos">开启/关闭 Desmos</button>
        
        <div class="intro">
            你好！我是数学助手 AI，点击上方按钮可以调出图形计算器。请在下方输入您的数学问题。
        </div>

        <div id="chat-container">
            <div id="chat-messages">
                </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="输入问题或公式...">
                <button id="send-btn">发送</button>
            </div>
        </div>
    </div>

    <div class="main-content" id="desmos-panel">
        <div id="calculator"></div>
    </div>
</div>

<script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
<script>
    // 初始化 Desmos
    const elt = document.getElementById('calculator');
    const calculator = Desmos.GraphingCalculator(elt);

    // 显隐切换逻辑
    const toggleBtn = document.getElementById('toggle-desmos');
    const panel = document.getElementById('desmos-panel');
    toggleBtn.addEventListener('click', () => {
        panel.style.display = (panel.style.display === 'none') ? 'block' : 'none';
        // 切换后需要通知 Desmos 调整尺寸
        if(panel.style.display !== 'none') {
            calculator.resize();
        }
    });

    // 简易聊天逻辑
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');
    const messages = document.getElementById('chat-messages');

    function addMessage(role, text) {
        const div = document.createElement('div');
        div.style.marginBottom = "12px";
        div.innerHTML = `<strong>${role}:</strong> <span style="margin-left:5px;">${text}</span>`;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    sendBtn.onclick = () => {
        const val = userInput.value.trim();
        if(val) {
            addMessage("我", val);
            userInput.value = "";
            // 模拟回复
            setTimeout(() => addMessage("AI", "正在为您分析该数学问题..."), 600);
        }
    };

    userInput.onkeypress = (e) => { if(e.key === 'Enter') sendBtn.click(); };
</script>

</body>
</html>
